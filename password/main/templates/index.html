<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <title>首頁</title>
    <style>
        body {
            background-color: aqua;
        }

        .label {
            color: white;
        }

        input {
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="hero is-warning is-fullheight">
        <div class="hero-body">
            <div class="container has-text-centered">
                <div class="columns">
                    <div class="column has-text-centered">
                        <p class="title is-size-2 mb-1">密碼產生器</p>
                    </div>
                </div>
                <div class="columns is-centered mb-6">
                    <div class="column is-8">
                        <form action="password/" class="box has-background-info has-text-white">
                            <div class="field">
                                <label for="input-length" class="label">自定義長度
                                    <div class="control">
                                        <input type="number" class="input" name="input-length" id="input-length"><br>
                                        <div class="select mt-2">
                                            <select name="length" id="length" class="is-size-6">
                                                <option value="6">6</option>
                                                <option value="7">7</option>
                                                <option value="8" selected="selected">8</option>
                                                <option value="9">9</option>
                                                <option value="10">10</option>
                                            </select>
                                        </div>

                                </label>
                            </div>
                    </div>

                    <div class="control">
                        <label for="uppercase" class="radio">大寫
                            <input type="radio" name="uppercase" id="uppercase">
                        </label>
                        <label for="number" class="radio">數字
                            <input type="radio" name="number" id="number">
                        </label>
                        <label for="special" class="radio">特殊
                            <input type="radio" name="special" id="special">
                        </label>
                    </div>
                    <div class="field">
                        <input type="submit" class="button is-primary" value="產生" name="generator">
                        <input type="reset" class="button is-danger" value="重置">
                    </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
